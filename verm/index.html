<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool@latest'></script>
    <script src="snowstorm.js"></script>
    <title>verm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1172382493127749662/1229885621271658576/repetition-01.gif?ex=66314f3e&is=661eda3e&hm=ebaa61082765ce224bc3fab2294839fc69004a4a856fb37ea814776b178faa36&">
    <style>
        @font-face {
            font-family: 'dpcomic';
            src: url('dpcomic.ttf') format('truetype');
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'dpcomic', monospace;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); 
        }

        #container {
            text-align: center;
            display: none; 
        }

        img {
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 2px solid white; 
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); 
            max-width: 150px; 
        }

        #madara-text {
            font-size: clamp(30px, 10vw, 40px); 
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 1); 
        }

        #footer {
            font-size: clamp(16px, 10vw, 24px); 
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 1);
        }

        .telegram-icon,
        .discord-icon,
        .globe-icon {
            font-size: 32px;
            color: white; 
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        button {
            background-color: transparent; 
            border: none;
            padding: 0; 
            cursor: pointer;
            margin: 8px; 
            transition: all 0.2s ease-in-out;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0); 
        }

        button:hover {
            transform: translateY(-3px); 
        }

        a {
            text-decoration: none;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-right: 2px solid rgba(255, 255, 255, 0.8) }
        }

        .typewriter {
            overflow: hidden; 
            border-right: 2px solid rgba(255, 255, 255, 0.8); 
            white-space: nowrap; 
            animation: typing 1s steps(40, end), blink-caret 0.75s step-end infinite; 
        }

        #click-me {
            color: white;
            font-size: clamp(40px, 10vw, 60px);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); 
            cursor: pointer;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 1); }
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="madara.jpg" alt="Profile Picture"> 
        <div id="madara-text">verm</div> 
        <div id="footer">
            <span id="typing-text" class="typewriter"></span> 
        </div>
        <div class="dabox">
            <a href="https://t.me/dooringskids"><button><i class="fab fa-telegram telegram-icon"></i></button></a>
            <a href="https://discord.gg/fwendies"><button><i class="fab fa-discord discord-icon"></i></button></a>
            <a href="https://twitter.com/dooringskids"><button><i class="fa fa-globe globe-icon" aria-hidden="true"></i></button></a>
        </div>
    </div>

    <div id="click-me" onclick="showContent()">CLICK ME</div>

    <audio id="backgroundMusic">
        <source src="madara.mp3" type="audio/mpeg">
        <source src="music.ogg" type="audio/ogg">
    </audio>

    <script>
        function showContent() {
            document.getElementById("container").style.display = "block";
            document.getElementById("click-me").style.display = "none";

            const audio = document.getElementById("backgroundMusic");
            audio.play();
        }

        const textElement = document.getElementById("typing-text");
        const texts = ["guts.lol", "Hi", "Pillow Princess"];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function type() {
            const currentText = texts[textIndex];
            if (isDeleting) {
                textElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                textElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentText.length) {
                isDeleting = true;
                setTimeout(type, 1500); 
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                setTimeout(type, 500);
            } else {
                setTimeout(type, 50); 
            }
        }

        document.addEventListener("DOMContentLoaded", type);
    </script>
</body>
</html>
